<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion Autor</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <br><br>
    <div class="container">
        <h1>Editar Autor</h1>
        <form action="/autores" method="POST">
            <fieldset>
                <div class="row">
                    <div class="col-6 col-sm-3">
                        <legend>Author</legend>
                        <div class="mb-3">
                            <input type="text" name="author" id="" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <legend>Nationality</legend>
                        <div class="mb-3">
                            <input type="text" name="nationality" id="" class="form-control" placeholder="" value="">
                        </div>
                    </div>

                    <div class="col-6 col-sm-3">
                        <legend>Birth year</legend>
                        <div class="mb-3">
                            <input type="text" name="birth_year" id="" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <legend>Fields</legend>
                        <div class="mb-3">
                            <input type="text" name="fields" id="" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                </div>
            </fieldset>
            <input type="submit" class="btn btn-success btn-lg" value="Save">
        </form>
    </div>
</body>

</html>
