<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion Editorial</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>

<body>
    <br><br>
    <div class="container">
        <form>
            {{#editorial_arr}}
            <fieldset disabled>
                <div class="row">
                    <div class="col-6 col-sm-3">
                        <legend>Publisher</legend>
                        <div class="mb-3">
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" value="{{publisher}}">
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <legend>Country</legend>
                        <div class="mb-3">
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" value="{{country}}">
                        </div>
                    </div>
                
                    <div class="col-6 col-sm-3">
                        <legend>Founded</legend>
                        <div class="mb-3">
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" value="{{founded}}">
                        </div>
                    </div>
                    <div class="col-6 col-sm-3">
                        <legend>Genere</legend>
                        <div class="mb-3">
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" value="{{genere}}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <legend>Libros</legend>
                    {{#libros_arr}}
                    <div class="col-6 col-sm-3">
                        <div class="mb-3">
                            <p class="form-control">
                                <a href="/libros/{{id}}">{{title}}</a>
                            </p>
                        </div>
                    </div>
                    {{/libros_arr}}


                </div>
            </fieldset>
            {{/editorial_arr}}
        </form>
    </div>
</body>

</html>
