<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Librer√≠a</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="libros">Libros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="editoriales">Editoriales</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="autores">Autores</a>
            </li>
            
          </ul>
        </div>
      </nav>
    <div class="container">
        <div>
            <a class="btn btn-success" href="/libros/create "> Agregar <i class="fa fa-plus"></i></a>
        </div>
        <br>
        <div>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Edition</th>
                        <th>Copyright</th>
                        <th>Language</th>
                        <th>Pages</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                    {{#libros_arr}}
                    <tr>
                        <td>
                            <a href="libros/{{id}}">{{title}}</a>
                        </td>
                        <td>{{edition}}</td>
                        <td>{{copyright}}</td>
                        <td>{{language}}</td>
                        <td>{{pages}}</td>
                        <td><a href="libros/{{id}}/edit"><i class="fa fa-edit"></i></a> || <a href="libros/{{id}}/delete"><i class="fas fa-trash-alt"></i></a></td>
                    </tr>
                    {{/libros_arr}}
                </tbody>
            </table>
        </div>
    </div>


</body>

</html>
